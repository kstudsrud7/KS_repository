<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100 align-items-center">
      
      <!-- Left Column: Form -->
      <div class="col-md-6 p-4">
        <h2 class="mb-4">Contact Information</h2>
        <form>
          <!-- Physical Information -->
          <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Enter your street">
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" placeholder="Enter your state">
            </div>
            <div class="col-md-6 mb-3">
              <label for="zip" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="zip" placeholder="Enter your zip code">
            </div>
          </div>

          <!-- Electronic Information -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
      <!-- Right Column: Image and Description -->
      <div class="col-md-6 p-4 bg-light text-center d-flex flex-column align-items-center justify-content-center">
        <img src="https://via.placeholder.com/300x200" alt="Contact Info" class="img-fluid mb-4" style="max-height: 200px;">
        <h3 class="mb-3">Why Your Information Matters</h3>
        <p class="text-muted">Providing accurate contact details helps us to serve you better and ensures we can stay connected for any important updates.</p>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (Optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
