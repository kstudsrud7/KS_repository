<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Preview</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .child-row {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Family Tree</h1>
        <p>Below is a preview of the family tree:</p>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Relationship</th>
                    <th>Parent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Data Rows -->
                <tr>
                    <td>John Doe</td>
                    <td>Head of Household</td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td class="child-row">Jane Doe</td>
                    <td>Spouse</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td class="child-row">Tommy Doe</td>
                    <td>Child</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td class="child-row">Lilly Doe</td>
                    <td>Child</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td class="child-row" style="padding-left: 60px;">Timmy Doe</td>
                    <td>Grandchild</td>
                    <td>Tommy Doe</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
